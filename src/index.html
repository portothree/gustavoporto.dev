<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gustavo Porto</title>
    <meta name="description" content="Personal page with contact information" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <section role="main" class="overall">
      <div class="profile">
        <img
          class="profile__photo"
          src="img/profile.jpg"
          alt="Me trying hard to look serious"
        />
        <div class="profile__about-me">
          <h1>Gustavo Porto</h1>
          <p class="profile__description">
            I'm a very strong believer that accessibility is the baseline and
            not a feature, also I'll always strive to write semantic HTML and
            maintainable CSS.
          </p>
          <a
            class="profile__email"
            href="mailto:gustavoporto@ya.ru"
            target="_blank"
            rel="noopener noreferrer"
            >gustavoporto@ya.ru</a
          >
          <a
            class="profile__github"
            href="https://github.com/portothree"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="profile__github-logo"
              src="img/github.svg"
              alt="Github logo"
            />Github</a
          >
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
