<article class="work">
  <h3>@@date</h3>
  <div class="work__about">
    <h4 class="work__title">
      <span>
        @@title
        <span class="work__company">at @@company</span></span
      >
    </h4>
    <h5 class="work__place">@@place</h5>
  </div>
  <p class="work__desc">
    @@desc
  </p>
</article>
