<div class="work">
  <h3>@@date</h3>
  <div class="work__about">
    <h4 class="work__title">
      <span role="text">
        @@title
        <span class="work__company">at @@company</span></span
      >
    </h4>
    <span class="work__place" role="text">@@place</span>
  </div>
  <p class="work__desc" role="text">
    @@desc
  </p>
</div>
